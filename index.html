<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="JavaScript/main.js"></script>
</head>

<body>
    <div class="container">
        <h1>jQuery Slider</h1>
        <div class="slider-outer">
            <img src="images/arrow-left.png" class="prev">
            <div class="slider-inner">
                <img src="images/ball.jpg" class="active">
                <img src="images/burza.jpg">
                <img src="images/flaga.jpg">
                <img src="images/ogrod.jpg">
            </div>
            <img src="images/arrow-right.png" class="next">
        </div>
    </div>
</body>

</html>
